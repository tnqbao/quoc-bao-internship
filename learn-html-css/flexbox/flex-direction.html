<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Flex Direction</title>
    <link rel="stylesheet" href="flex-direction.css">
</head>
<body>
<!-- row -->
<div class="direction row">
    <p class="item-1">1</p>
    <p class="item-2">2</p>
    <p class="item-3">3</p>
    <p class="item-4">4</p>
</div>
<!-- row-reverse -->
<div class="direction row-reverse">
    <p class="item-1">1</p>
    <p class="item-2">2</p>
    <p class="item-3">3</p>
    <p class="item-4">4</p>
</div>
<!-- column -->
<div class="direction column">
    <p class="item-1">1</p>
    <p class="item-2">2</p>
    <p class="item-3">3</p>
    <p class="item-4">4</p>
</div>
<!-- column-reverse -->
<div class="direction column-reverse">
    <p class="item-1">1</p>
    <p class="item-2">2</p>
    <p class="item-3">3</p>
    <p class="item-4">4</p>
</div>
</body>
</html>
