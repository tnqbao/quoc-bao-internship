<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Align Items</title>
    <link rel="stylesheet" href="align-items.css">
</head>
<body>
<!-- stretch -->
<div class="align-items stretch">
        <p class="item-1">1</p>
        <p class="item-2">2</p>
        <p class="item-3">3</p>
        <p class="item-4">4</p>
</div>
<!-- base-line -->
<div class="align-items base-line">
        <p class="item-1">1</p>
        <p class="item-2">2</p>
        <p class="item-3">3</p>
        <p class="item-4">4</p>
</div>
</body>
</html>
