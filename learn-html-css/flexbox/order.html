<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Order</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
<!-- 0 -->
<div class="order order-0">
    <p class="item-1">1</p>
    <p class="target">Target</p>
    <p class="item-3">3</p>
    <p class="item-4">4</p>
</div>
<!-- 1 -->
<div class="order order-1">
    <p class="item-1">1</p>
    <p class="target">Target</p>
    <p class="item-3">3</p>
    <p class="item-4">4</p>
</div>
<!-- -1 -->
<div class="order order--1">
    <p class="item-1">1</p>
    <p class="target">Target</p>
    <p class="item-3">3</p>
    <p class="item-4">4</p>
</div>
<!-- 2 -->
<div class="order order-2">
    <p class="item-1">-7</p>
    <p class="target">4</p>
    <p class="item-3">5</p>
    <p class="item-4">10</p>
</div>
</body>
</html>
