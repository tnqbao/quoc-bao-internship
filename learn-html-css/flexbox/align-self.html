<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Align Self</title>
    <link rel="stylesheet" href="align-self.css">
</head>
<body>
<!-- stretch -->
<div class="align-self stretch">
    <p class="item-1">1</p>
    <p class="item-2">2</p>
    <p class="target">3</p>
    <p class="item-4">4</p>
</div>
<!-- base-line -->
<div class="align-self base-line">
    <p class="item-1">1</p>
    <p class="item-2">2</p>
    <p class="target">Target</p>
    <p class="item-4">4</p>
</div>
<!-- flex-start -->
<div class="align-self flex-start">
    <p class="item-1">1</p>
    <p class="item-2">2</p>
    <p class="target">Target</p>
    <p class="item-4">4</p>
</div>
<!-- flex-end -->
<div class="align-self flex-end">
    <p class="item-1">1</p>
    <p class="item-2">2</p>
    <p class="target">Target</p>
    <p class="item-4">4</p>
</div>
<!-- auto -->
<div class="align-self auto">
    <p class="item-1">1</p>
    <p class="item-2">2</p>
    <p class="target">Target</p>
    <p class="item-4">4</p>
</div>
</body>
</html>
