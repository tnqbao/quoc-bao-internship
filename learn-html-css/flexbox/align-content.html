<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Align Content</title>
    <link rel="stylesheet" href="align-content.css">
</head>
<body>
<!-- stretch -->
<div class="align-content stretch">
    <div class="row-1">
        <p class="item-1">1</p>
        <p class="item-2">2</p>
        <p class="item-3">3</p>
        <p class="item-4">4</p>
    </div>
    <div class="row-2">
        <p class="item-1">1</p>
        <p class="item-2">2</p>
        <p class="item-3">3</p>
        <p class="item-4">4</p>
    </div>
</div>
<!-- flex-start -->
<div class="align-content flex-start">
    <div class="row-1">
        <p class="item-1">1</p>
        <p class="item-2">2</p>
        <p class="item-3">3</p>
        <p class="item-4">4</p>
    </div>
    <div class="row-2">
        <p class="item-1">1</p>
        <p class="item-2">2</p>
        <p class="item-3">3</p>
        <p class="item-4">4</p>
    </div>
</div>
<!-- flex-end -->
<div class="align-content flex-end">
    <div class="row-1">
        <p class="item-1">1</p>
        <p class="item-2">2</p>
        <p class="item-3">3</p>
        <p class="item-4">4</p>
    </div>
    <div class="row-2">
        <p class="item-1">1</p>
        <p class="item-2">2</p>
        <p class="item-3">3</p>
        <p class="item-4">4</p>
    </div>
</div>
</body>
</html>
