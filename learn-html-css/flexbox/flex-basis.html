<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Flex Basis</title>
    <link rel="stylesheet" href="flex-basis.css">
</head>
<body>
<!-- value -->
<div class="flex-basis value">
    <p class="item-1">1</p>
    <p class="item-2">2</p>
    <p class="item-3">3</p>
    <p class="item-4">4</p>
</div>
<!-- auto -->
<div class="flex-basis auto">
    <p class="item-1">1</p>
    <p class="item-2">2</p>
    <p class="item-3">3</p>
    <p class="item-4">4</p>
</div>
</body>
</html>
