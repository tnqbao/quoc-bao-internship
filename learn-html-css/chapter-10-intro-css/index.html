<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;

<body>

        <h2>Login Form</h2>
        <label for="username">Username:</label>

    </form>
