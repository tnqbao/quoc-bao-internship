<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chapter 16 - Images </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Control Image Size -->
<section class="control-image-size">
    <h2> Control Image Size </h2>
    <img src="https://cdn.daudoo.com/example.jpg" alt="example image" class="image-size-small">
    <img src="https://cdn.daudoo.com/example.jpg" alt="example image" class="image-size-medium">
    <img src="https://cdn.daudoo.com/example.jpg" alt="example image" class="image-size-large">
</section>
<!-- Background Image -->
<section class="background-image">
    <h2> Background Image </h2>
    <p class="background-image-text"> This is not butterfly </p>
</section>
<!-- Sprite Image -->
<section class="sprite-image">
    <h2> Sprite Image </h2>
    <div class="sprite-icon"></div>
    <div class="sprite-icon sprite-icon-2"></div>
    <div class="sprite-icon sprite-icon-3"></div>
</section>
</body>
</html>
