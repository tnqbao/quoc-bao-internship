<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 14 - List, Table and Form </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- list-style-position -->
<section class="list-style-position">
    <h2> Example List Style Position </h2>
    <ul class="list-1">
        <li class="list-1-1">Item 1</li>
        <li class="list-1-2">Item 2</li>
    </ul>

    <ul class="list-2">
        <li class="list-2-1">Item 3</li>
        <li class="list-2-2">Item 4</li>
    </ul>
</section>

<!-- table -->
<section class="table">
    <h2> Example Table </h2>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
        </tbody>
    </table>
</section>

<!-- form -->
<section class="form">
    <h2> Example Form </h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</section>
</body>
</html>
