<!DOCTYPE html>
<html lang="en">
<head>
    <title> Practice 1 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/components/navbar.css">
    <link rel="stylesheet" href="./assets/css/components/logo.css">
    <link rel="stylesheet" href="./assets/css/components/hero.css">
    <link rel="stylesheet" href="./assets/css/components/text-content.css">
    <link rel="stylesheet" href="./assets/css/components/partner.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
<header class="navbar container flex">
    <div class="logo flex">
        <img src="./assets/img/logo.svg" alt="logo image"/>
        <p> Travlog </p>
    </div>
    <nav>
        <ul class="nav-links flex list">
            <li>
                <a href="#" class="active"> Home </a>
            </li>
            <li>
                <a href="#"> Discover </a>
            </li>
            <li>
                <a href="#"> Special Deals </a>
            </li>
            <li>
                <a href="#"> Contact </a>
            </li>
        </ul>
    </nav>
    <div>
        <button class="btn-login">Login</button>
        <button class="btn-signup">Sign Up</button>
    </div>
</header>
<main>
    <section class="hero flex-center container">
        <section class="hero-content text-content flex-column">
            <button class="explore-btn flex-center"> Explore the world! <img src="./assets/img/bag.svg" alt="hero icon"
                                                                             class="hero-icon"/></button>
            <h1>
                Travel <span class="highlight-pink">top</span><br/>
                <span class="highlight-pink">destination</span> of the world
            </h1>
            <p> We always make our customer happy by providing
                as many choices as possible </p>
            <div class="hero-btns flex">
                <button class="flex-center">
                    Get Started
                </button>
                <button class="btn-secondary flex-center">
                    <img src="./assets/img/play.svg" alt="play icon" class="play-icon"/>
                    Watch Demo
                </button>
            </div>
        </section>
        <section class="hero-image">
<!--            <img src="./assets/img/hero-image.svg" alt="hero image"/>-->
        </section>
    </section>
    <section class="partner container flex">
            <img src="./assets/img/partner-1.svg" alt="partner logo 1"/>
            <img src="./assets/img/partner-2.svg" alt="partner logo 2"/>
            <img src="./assets/img/partner-3.svg" alt="partner logo 3"/>
            <img src="./assets/img/partner-4.svg" alt="partner logo 4"/>
            <img src="./assets/img/partner-5.svg" alt="partner logo 5"/>
    </section>
    <section class="services"></section>
    <section class="top-destination"></section>
    <section class="travel-point"></section>
    <section class="key-features"></section>
    <section class="testimonials"></section>
    <section class="subscribe-newsletter"></section>
</main>
<footer></footer>
</body>
</html>
